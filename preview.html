<!-- preview.html: 作成したポートフォリオを表示・保存するプレビュー画面 -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイポートフォリオプレビュー</title>

  <!-- スタイルシート：共通 -->
  <link rel="stylesheet" href="css/common/base.css">
  <link rel="stylesheet" href="css/common/print.css" media="print">

  <!-- スタイルシート：プレビュー -->
  <link rel="stylesheet" href="css/preview/layout.css">
  <link rel="stylesheet" href="css/preview/title.css">
  <link rel="stylesheet" href="css/preview/career.css">
  <link rel="stylesheet" href="css/preview/skills.css">
  <link rel="stylesheet" href="css/preview/strengths.css">
  <link rel="stylesheet" href="css/preview/technicalcareer/balance.css">
  <link rel="stylesheet" href="css/preview/technicalcareer/common.css">
  <link rel="stylesheet" href="css/preview/technicalcareer/detail.css">
  <link rel="stylesheet" href="css/preview/technicalcareer/dense.css">
  <link rel="stylesheet" href="css/preview/technicalcareer/text.css">
  <link rel="stylesheet" href="css/preview/technicalcareer/visual.css">


  <!-- Handlebarsライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>

<body>
  <!-- コントロールパネル（印刷時には非表示） -->
  <div id="control-panel">
    <button id="paste-json-btn">JSONを貼り付け</button>
    <button id="save-pdf-btn">PDFで保存</button>
  </div>

  <!-- 通知表示用の要素 -->
  <div class="notification" id="notification" style="display: none;">
    保存しました！
  </div>

  <!-- レンダリングされたテンプレートを挿入するコンテナ -->
  <div id="slides-container" class="slide-container"></div>

  <!-- スクリプトの読み込み：共通モジュール -->
  <script src="js/common/config.js"></script>
  <script src="js/common/utils.js"></script>
  <script src="js/common/notification.js"></script>
  <script src="js/common/templates.js"></script>

  <!-- スクリプトの読み込み：テンプレート -->
  <script src="templates/preview/title.js"></script>
  <script src="templates/preview/career.js"></script>
  <script src="templates/preview/skills.js"></script>
  <script src="templates/preview/strengths.js"></script>
  <script src="templates/preview/technicalcareer.js"></script>


  <!-- スクリプトの読み込み：プレビューモジュール -->
  <script src="js/editor/ui-controller.js"></script>
  <script src="js/editor/form-manager.js"></script>
  <script src="js/editor/dialog-manager.js"></script>
  <script src="js/preview/renderer.js"></script>
  <script src="js/preview/main.js"></script>
</body>

</html>
