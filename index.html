<!-- index.html: エディタへリダイレクトするトップページ -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=editor.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイポートフォリオクリエイター</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #3498db;
      margin-top: 0;
    }
    
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>マイポートフォリオクリエイター</h1>
    <p>自動的にエディタページに移動します。移動しない場合は下のボタンをクリックしてください。</p>
    <a href="editor.html">エディタを開く</a>
  </div>
</body>
</html>
